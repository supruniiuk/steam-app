<div class="friend-item mb-3 custom-shadow">
  <div class="card">
    <div class="card-body d-flex justify-content-between">
      <p>{{friend.email}}</p>
      <button *ngIf="isFriend" class="btn btn-remove custom-shadow" (click)="remove()" [disabled] = "isSubmitted">
        Remove Friend
      </button>
      <button *ngIf="!isFriend" class="btn btn-purple custom-shadow" (click) = "add()" [disabled] = "isSubmitted">
        Add Friend
      </button>
    </div>
  </div>
</div>
