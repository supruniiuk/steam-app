<div class="custom-container bg-light p-4">
  <div class="w-90">
    <p class="heading-custom pb-2">Games</p>
    <label>Search games</label>

    <div class="search input-group mb-3">
      <input
        type="text"
        class="form-control search border-dark"
        placeholder="Search games"
        [(ngModel)]="srcStr"
      />
      <button class="btn btn-purple custom-shadow" (click)="srcStr = ' '">
        Search
      </button>
    </div>

    <p class="heading-custom pb-2">Featured Games</p>

    <div class="content-display">
      <div class="games-list">
        <!--              | gameFilter: currentPrice:tags-->
        <app-game-item
          *ngFor="
            let game of games
              | gameFilter: currentPrice:tags
              | search: 'title':srcStr;
            first as isFirst
          "
          [game]="game"
        ></app-game-item>
      </div>

      <app-game-filter
        class="filters"
        *ngIf="games.length > 0"
        [games]="games"
        (curPrice)="setCurrentPrice($event)"
        (gameTypes)="setTags($event)"
      ></app-game-filter>
    </div>
  </div>
</div>
