<div class="profile">
  <div class="custom-container bg-light p-5">
    <p class="heading-custom text-center pb-2">Sign in</p>

    <form class="user-info" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email</label>
        <input
          class="form-control"
          formControlName="email"
          type="email"
          placeholder="Email"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button class="btn btn-purple custom-shadow">Sign in</button>
    </form>
  </div>
</div>
