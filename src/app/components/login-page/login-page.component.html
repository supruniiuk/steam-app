<div class="profile">
  <div class="custom-container bg-light p-5">
    <p class="heading-custom text-center pb-2">Sign in</p>
    <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
      {{ error }}
    </div>

    <form class="user-info" [formGroup]="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input
          class="form-control"
          formControlName="email"
          type="email"
          placeholder="Email"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button
        class="btn btn-purple custom-shadow mb-3"
        [disabled]="loginForm.invalid || isSubmited"
        (click)="submit()"
      >
        Sign in
      </button>

      <button
        class="btn btn-purple custom-shadow"
        [disabled]="loginForm.invalid || isSubmited"
        (click)="registration()"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
