<div class="profile">
  <div class="custom-container bg-light p-5">
    <p class="heading-custom text-center pb-2">Profile</p>

    <form class="user-info">
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" placeholder="Username" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input
          type="number"
          min="16"
          max="115"
          class="form-control"
          placeholder="Age"
        />
      </div>

      <button class="btn btn-purple custom-shadow">Save</button>
    </form>
  </div>
</div>
