<form class="user-info" [formGroup]="registrationForm">
  <div class="form-group">
    <label>Username</label>
    <input
      class="form-control"
      formControlName="username"
      type="text"
      placeholder="Username"
    />

    <div
      *ngIf="
        registrationForm.get('username').invalid &&
        registrationForm.get('username').touched
      "
    >
      <small
        class="text-danger"
        *ngIf="registrationForm.get('username').errors.required"
      >
        Field "username" can not be empty
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      formControlName="email"
      type="email"
      placeholder="Email"
    />

    <div
      *ngIf="
        registrationForm.get('email').invalid &&
        registrationForm.get('email').touched
      "
    >
      <small
        class="text-danger"
        *ngIf="registrationForm.get('email').errors.required"
      >
        Field "email" can not be empty
      </small>

      <small
        class="text-danger"
        *ngIf="registrationForm.get('email').errors.email"
      >
        Enter correct email
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>Birthdate</label>
    <input
      class="form-control"
      type="date"
      formControlName="birthday"
      placeholder="Birthdate"
    />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />

    <div
      *ngIf="
        registrationForm.get('password').invalid &&
        registrationForm.get('password').touched
      "
    >
      <small
        class="text-danger"
        *ngIf="registrationForm.get('password').errors.required"
      >
        Password can not be empty
      </small>
      <small
        class="text-danger"
        *ngIf="registrationForm.get('password').errors.minlength"
      >
        Password must be at least
        {{ registrationForm.get("password").errors.minlength.requiredLength }}
        symbols.
      </small>
    </div>
  </div>

  <div class="form-group">
    <label class="mb-2">Choose your role:</label>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        value="gamer"
        formControlName="role"
        checked
      />
      <label class="form-check-label" for="gamer">Gamer</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="role"
        value="developer"
        formControlName="role"
      />
      <label class="form-check-label" for="developer"> Developer </label>
    </div>
  </div>

  <button
    class="btn btn-purple custom-shadow w-100"
    [disabled]="isBtnDisabled()"
    (click)="registration()"
  >
    Sign up
  </button>
</form>
