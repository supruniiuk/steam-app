<div class="search input-group w-90 mb-3">
  <input
    type="text"
    class="form-control search border-dark"
    placeholder="Search games"
    [(ngModel)]="srcStr"
    (input)="emitSearch()"
  />
  <button class="btn btn-purple custom-shadow" (click)="srcStr = ' '">
    Search
  </button>
</div>
