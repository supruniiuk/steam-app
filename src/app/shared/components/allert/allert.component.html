<div class="alert alert-danger" *ngIf="requestService.error$ | async as error">
  {{ error }}
</div>

<div
  class="alert alert-success"
  *ngIf="requestService.message$ | async as message"
>
  {{ message }}
</div>

<div class="alert alert-danger" *ngIf="authService.error$ | async as error">
  {{ error }}
</div>

<div
  class="alert alert-success"
  *ngIf="authService.message$ | async as message"
>
  {{ message }}
</div>
