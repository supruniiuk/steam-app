<form class="user-info" [formGroup]="loginForm">
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      formControlName="email"
      type="email"
      placeholder="Email"
    />

    <div
      *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"
    >
      <small class="text-danger" *ngIf="loginForm.get('email').errors.required">
        Field "email" can not be empty
      </small>

      <small class="text-danger" *ngIf="loginForm.get('email').errors.email">
        Enter correct email
      </small>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
    />

    <div
      *ngIf="
        loginForm.get('password').invalid && loginForm.get('password').touched
      "
    >
      <small
        class="text-danger"
        *ngIf="loginForm.get('password').errors.required"
      >
        Password can not be empty
      </small>
      <small
        class="text-danger"
        *ngIf="loginForm.get('password').errors.minlength"
      >
        Password must be at least
        {{ loginForm.get("password").errors.minlength.requiredLength }}
        symbols.
      </small>
    </div>
  </div>

  <button
    class="btn btn-purple custom-shadow w-100 mb-3"
    [disabled]="isBtnDisabled()"
    (click)="login()"
  >
    Sign in
  </button>

  <!-- <button
    class="btn btn-purple custom-shadow w-100"
    [disabled]="isBtnDisabled()"
    (click)="registration()"
  >
    Sign up
  </button>-->
</form>
