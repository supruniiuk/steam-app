<div class="wrapper">
  <nav
    class="custom-shadow navbar navbar-expand-lg navbar-light bg-light px-4 position-fixed w-100 top-0"
  >
    <a class="navbar-brand" routerLink="/games" [innerHtml]="logo"> </a>

    <button
      *ngIf="authService.isAuthenticated()"
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      (click)="showMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      #menu
      class="collapse navbar-collapse"
      *ngIf="authService.isAuthenticated()"
    >
      <ul class="navbar-nav">
        <li class="nav-item active" *ngFor="let link of navLinks">
          <a
            class="nav-link text-dark"
            routerLink="{{ link.path }}"
            routerLinkActive="active"
            >{{ link.title }}</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link text-dark" (click)="logout($event)">Log out</a>
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
